<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap {height:500px; width: 100%;}
        #control{width:100%;}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=VWZ3o7s6jtLUd1hnbdv3doSP"></script>
    <title>设置线、面可编辑</title>
</head>
<body>
<div id="allmap"></div>
<div id="control">
    <button onclick = "polyline.enableEditing();polygon.enableEditing();">开启线、面编辑功能</button>
    <button onclick = "polyline.disableEditing();polygon.disableEditing();">关闭线、面编辑功能</button>
</div>
</body>
</html>
<script type="text/javascript">

  var MapUtil = (function() {
    //关于状态码
    //BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
    //BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
    //BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
    //BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
    //BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
    //BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
    //BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
    //BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
    //BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)

    return {
      getCurrentLocation: function() {
        return new Promise(function(resolve, reject) {
          var geolocation = new BMap.Geolocation();

          geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
              console.log("location:", r.point.lng, r.point.lat);
              resolve(r.point);
            }
            else {
              reject(this.getStatus());
            }
          },{enableHighAccuracy: true})
        });
      }
    };
  })();

  function handleLocation(point) {
    var lng = point.lng, lat = point.lat;
    var convertor = new BMap.Convertor();
    var currentPoint = new BMap.Point(lng, lat);
    var pointArr = [
      currentPoint,
      new BMap.Point(lng+0.05, lat+0.05),
      new BMap.Point(lng, lat+0.1)
    ];

    convertor.translate(pointArr, 1, 5, function(data) {
      var baiduPath = [];

      if (data.status == 0) {
        for (var i = 0; i < data.points.length; i++) {
          baiduPath.push(data.points[i]);
        }
      }
      else {
        console.log("error:", data.message);
      }

      console.log("info:", data.points);

      var map = new BMap.Map("allmap");
      map.centerAndZoom(data.points[0], 12);
      map.enableScrollWheelZoom();

      map.addOverlay(new BMap.Polyline(baiduPath, {
        strokeColor:"blue",
        strokeWeight:2,
        strokeOpacity:0.5
      }));   //增加折线
    });
  }

  // 百度地图API功能
  MapUtil.getCurrentLocation().then(handleLocation, function(err) {
    console.error(err);
  });
</script>
