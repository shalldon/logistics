<div>
	<header class="bar bar-header bar-assertive">
		<a class="button icon-left ion-chevron-left button-clear" ng-click="backToGroup()"></a>
        <h1 class="title">协同</h1>
	</header>
	<div class="content has-header">
		<div class="row">
			<div class="col-xs-12 table-responsive">			
				<table class="table">
					<tbody>
						<tr ng-repeat="group in groupList" ng-click="gotoGroup(group.id)">
							<td class="group-label">
								{{group.groupName}}
							</td>
							<td class="group-desc">
								{{group.groupDesc}}
							</td>
							<td class="group-action">
								<i class="glyphicon glyphicon-chevron-right"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row button-container">
			<div class="col-xs-12">
				<button type="button" class="btn btn-primary role-button" ng-click="createGroup()">创建协同组</button>
			</div>
		</div>
		<div class="row button-container">
			<div class="col-xs-12">
				<button type="button" class="btn btn-primary role-button" ng-click="joinGroup()">加入一个协同组</button>
			</div>
		</div>
	</div>
	<footer class="footer"></footer>
</div>
